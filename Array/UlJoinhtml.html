<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var array = ['1', '2', '3', '4', '5', '6', '7'];
        document.write("<ul><li>");
        var newArray = array.join("</li><li>");
        document.write(newArray);
        document.write("</li></ul>");
    </script>

</body>
</html>
